<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Band Name Generator</title>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/generator.js"></script>
    <script src="/bootstrap.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body onload="generator()">
    <div id="container">
        <h1>Garage Band Name Generator</h1>
        <img src="/drums.svg" alt="guitar" width="300px">
        <p>Are you starting a garage band and don't know what your band will be called? Start with the garage band generator!</p>
    </div>
    <div>
        <div id="placeholder" class="text-primary text-center lead well"></div>
    </div>
    <div>
        <button class="btn-primary" onclick="generator()">Generate a new name</button>
    </div>
</body>
</html>
